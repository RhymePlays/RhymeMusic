<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>RhymeMusic</title>
    <link rel="stylesheet" href="CreateRhymeMusicPage.css">
    <script src="CreateRhymeMusicPage.js"></script>
</head>
<body>
    <div id="TitleBar">
        <div id="CloseWinButton" onclick="closeWindow()"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="18px" height="18px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M18.3 5.71c-.39-.39-1.02-.39-1.41 0L12 10.59 7.11 5.7c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41L10.59 12 5.7 16.89c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0L12 13.41l4.89 4.89c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/></svg></div>
        <div id="TitleBarSpacer">Create .rhymemusic File</div>
    </div>
    
    <div id="MainBody">
        <div id="SelectImageContainer">
            <div id="SelectImageButton" onclick="selectImageButton()">Select Image</div>
            <div id="ImageView"></div>
        </div>
        <div id="EntryHolder">
            <div class="RhymeMusicEntryDiv"><input type="text" placeholder="Name" maxlength="20" id="MusicNameEntry" class="RhymeMusicEntry"></div>
            <div class="RhymeMusicEntryDiv"><input type="text" placeholder="Artist" maxlength="20" id="ArtistEntry" class="RhymeMusicEntry"></div>
            <div class="RhymeMusicEntryDiv"><input type="text" placeholder="Tags (Per Word)" maxlength="20" id="TagsEntry" class="RhymeMusicEntry"></div>
            <div class="RhymeMusicEntryDiv"><input type="text" placeholder="URL" id="URLEntry" class="RhymeMusicEntry"></div>
            <div class="RhymeMusicEntryDiv"><textarea placeholder="Lyrics" id="LyricsEntry" class="RhymeMusicEntry"></textarea>
        </div>
        <div id="CreateButton" onclick="createButton()">Create</div>
    </div>
</body>
</html>
